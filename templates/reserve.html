<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facility Reservation</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h3 class="appName">DKU Sports Complex DB</h3>

    <div class="tabBar">
        <button class="tabButton"><a href="/">Equipment Check-Out</a></button>
        <button class="tabButton current">Facility Reservations</button>
    </div>

    <h1>Reserve a Facility</h1>
    <form id="reservationForm">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" required><br>

        <label for="facilityId">Facility:</label>
        <select id="facilityId" required>
            <option value="1">Basketball Court</option>
            <option value="2">Tennis Court</option>
        </select><br>

        <label for="reserveDate">Date:</label>
        <input type="date" id="reserveDate" required><br>

        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime" required><br>

        <label for="endTime">End Time:</label>
        <input type="time" id="endTime" required><br>

        <button type="submit">Reserve</button>
    </form>

    <p id="result"></p>
</body>
</html>
